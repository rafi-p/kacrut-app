<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE CLIENT SIGN IN -->
    <meta
      name="google-signin-client_id"
      content="312575173633-dlrf6hkcrsvge6t1ltb7rjm8d58j6ebs.apps.googleusercontent.com"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Kacrut App</title>
  </head>
  <body id="toogle-color">
    <!-- LOGIN -->
    <section class="container-xl text-center" id="login">
      <form
        class="form-signin bg-warning border border-info rounded text-white"
        onsubmit="login(event)"
      >
        <img
          class="mb-4 rounded-circle"
          src="images/kacrut-app.png"
          alt=""
          width="200"
          height="200"
        />
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="logEmail" class="sr-only"> Email address</label>
        <input
          type="email"
          id="logEmail"
          class="form-control"
          placeholder="Email address"
          required=""
          autofocus=""
        />
        <label for="logPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="logPassword"
          class="form-control"
          placeholder="Password"
          required=""
        />
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in
        </button>

        <div class="checkbox mb-3">
          <p>
            You don't have an account, do you? <br />
            Geez, <a href="" onclick="toRegister(event)">Sign Up</a> here
          </p>
        </div>

        <!-- GOOGLE SING IN SIGN OUT -->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <!-- <a href="#" onclick="signOut();">Sign out</a> -->

        <p class="mt-5 mb-3 text-muted">©2020 Kacrut App</p>
      </form>
    </section>
    <!-- LOGIN -->

    <!-- REGISTER -->
    <section class="container-xl text-center" id="register">
      <form
        class="form-signin border border-info rounded text-white"
        onsubmit="register(event)"
        style="background-color: rgba(255, 183, 0, 0.761)"
      >
        <img
          class="mb-4 rounded-circle"
          src="images/kacrut-app.png"
          alt=""
          width="200"
          height="200"
        />
        <h1 class="h3 mb-3 font-weight-normal">Sign Up Below</h1>
        <label for="registerEmail" class="sr-only"> Email address</label>
        <input
          type="email"
          id="registerEmail"
          class="form-control"
          placeholder="Email address"
          required=""
          autofocus=""
        />
        <label for="registerPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="registerPassword"
          class="form-control"
          placeholder="Password"
          required=""
        />
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign up
        </button>
        <div class="checkbox mb-3">
          <p>
            Already have an account? <br />
            <a href="" onclick="toLogin(event)">Sign In</a> here
          </p>
        </div>
        <p class="mt-5 mb-3 text-muted">©2020 Kacrut App</p>
      </form>
    </section>
    <!-- REGISTER -->

    <!-- HOME -->
    <section id="home" style="width: 100%; height: 100%">
      <nav class="navbar navbar-expand-md navbar-warning fixed-top bg-warning">
        <a class="navbar-brand text-dark">Kacrut</a>
        <button class="navbar-toggler" type="button"></button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" onclick="fetchMemes()"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="myFavourite()"
                >My Favourite <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="getJoke()">Jokes Corner</a>
            </li>
          </ul>

          <form class="form-inline my-2 my-lg-0 mr-2">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
              id="querygif"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              type="submit"
              onclick="getGif()"
            >
              Search
            </button>
          </form>
          <button id="logout" class="btn btn-outline-danger">Logout</button>
        </div>
      </nav>

      <div id="listMemes" style="margin-top: 50px"></div>
      <!-- <div id="listFavourite" style="margin-top: 50px;"></div> -->
      <!-- <section id="listFavourite" class="card" style="width: 18rem;">
        <div class="card-body" id="list-allMemes">
       </div>
    </section> -->
      <!-- Section MyFavorit -->
      <section class="w3l-covers-18" id="listFavourite">
        <div class="covers-main editContent" id="list-allMemes">
          <div class="main-titles-head text-center" id="list-title"></div>
        </div>
      </section>

      <hr />
      <footer class="container">
        <p>©2020 Kacrut App</p>
      </footer>
    </section>
    <!-- HOME -->

    <!-- REQUIRE SWEET ALERT 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- REQUIRE GOOGLE SIGN IN -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <!-- SCRIPT -->
  </body>
</html>
